<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in HTML</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            background-color: lightblue;
            padding: 1rem;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: .5rem;
            border: 2px solid white;

            /* transition */
            transition-property: all;
            transition-duration: 200ms;
            transition-delay: 0s;
            transition-timing-function: ease-in-out;
        }
        .box:hover{
            transform: scale(1.3) ;
            
        }
        .box:active{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Transition in HTML</h1>
    <hr>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
