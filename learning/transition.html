<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in HTML</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            background-color: lightblue;
            padding: 1rem;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* original element */
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: .5rem;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transition */
            transition-property: all;
            transition-duration: 1000ms;
            transition-delay: 0s;
            transition-timing-function: ease-in-out;
            cursor: col-resize;
        }
        /* orignal element ki hover state */
        .box:hover{
            /* transform: scale(1.3) ; */
            /* transform: rotate(360deg); */
            /* transform: translate(10px,10px); */
            /* transform: skew(40deg); */
            transform: scale(1.3) rotate(45deg);
        }
        .box:active{
            background-color: black;
        }

        
    </style>
</head>
<body>
    <h1>Transition in HTML</h1>
    <hr>
    <div class="container">
        <div class="box">Shahzad</div>
    </div>
</body>
</html>
